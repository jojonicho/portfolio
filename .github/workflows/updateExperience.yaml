name: Parse Tex

on: [repository_dispatch, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run Script
        run: |
          python texToJson.py
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
